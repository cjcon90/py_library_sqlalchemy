<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book Rating</title>
</head>
<body>
    <h3>Book Name: {{book.title}} </h3>
    <h3>Current Rating: {{book.rating}} </h3>
    <form action="{{url_for('edit_rating', id=book['id'])}}" method="POST" novalidate>
        {{ form.csrf_token }}
        {{ form.new_rating.label }}
        {{form.new_rating}}
        {{form.submit(size=20)}}
    </form>
</body>
</html>
